{% extends "base.html" %}
{% block content %}

<style>
/* CSS PERSONALIZADO para o Radio Button */
/* Remove completamente o marker padrão dos radio buttons */
.js-shipping-radio input[type="radio"]::before,
.js-shipping-radio input[type="radio"]::after,
.js-shipping-radio input[type="radio"]::marker {
    display: none !important;
    content: none !important;
}

/* Reset completo do radio button */
.js-shipping-radio input[type="radio"] {
    appearance: none !important;
    -webkit-appearance: none !important;
    -moz-appearance: none !important;
    width: 20px;
    height: 20px;
    border: 2px solid #DDA8A0; /* Cor da borda base */
    border-radius: 50%;
    cursor: pointer;
    background-color: white;
    flex-shrink: 0;
    margin-top: 0.25rem;
    outline: none;
    transition: all 0.2s;
}

.js-shipping-radio input[type="radio"]:checked {
    /* Cor do ponto central (Primary Pink) */
    background: radial-gradient(circle at center, #DDA8A0 35%, white 45%);
    border-color: #DDA8A0;
    /* Adiciona um efeito de anel branco/rosa ao ser checado */
    box-shadow: 0 0 0 2px white, 0 0 0 4px #DDA8A0; 
}

.js-shipping-radio input[type="radio"]:hover {
    border-color: #C79387;
}
/* Limpa qualquer marcador de lista que possa estar causando o ponto preto */
#shipping-options-response, #shipping-options-response div {
    list-style: none !important;
}
</style>



<div class="mb-6">
<a href="{{ url_for('index') }}" class="inline-block w-64 text-center border-2 border-primary-pink text-primary-pink py-2 rounded transition 
hover:bg-primary-pink hover:text-white hover:shadow-lg focus-ring focus:outline-none font-medium">
Voltar para o Catálogo
</a>
</div>

<h1 class="text-3xl font-extrabold mb-8 text-primary-pink">Finalizar Compra</h1>

<div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
    <div class="lg:col-span-2 space-y-6">

        <h2 class="font-bold text-xl text-gray-700 border-b pb-2">Seu Pedido</h2>
        
        <div id="cart-items-list" class="space-y-4 p-4 bg-white shadow-lg rounded-lg border border-gray-100">
            <div class="text-gray-500 italic text-center">Carregando itens...</div>
        </div>

        

        
    </div>

    <aside class="lg:col-span-1 p-6 bg-primary-pink/5 rounded-lg shadow-2xl border border-primary-pink/20 sticky top-4 h-fit">
        <h3 class="text-lg font-extrabold mb-4 text-primary-pink">Resumo do Pedido</h3>
        
        <div id="summary-list" class="divide-y divide-gray-200 space-y-2 pb-4">
        </div>

        
        
        

        <div class="mt-4 flex items-center justify-between">
            <div class="text-xl font-extrabold text-gray-900">Subtotal</div>
            <div id="summary-total" class="text-3xl font-extrabold text-primary-pink">R$ 0,00</div>
        </div>

        <div class="mt-6">
            <button id="checkout-btn" class="w-full bg-gray-400 text-white px-4 py-3 rounded text-lg font-bold cursor-not-allowed transition" disabled>
                Prosseguir para Finalizar Pedido
            </button>
            <div id="empty-cart-message" class="hidden mt-3 p-3 bg-yellow-50 border border-yellow-300 rounded text-yellow-800 text-sm text-center">
                Adicione produtos ao carrinho para continuar
            </div>
        </div>
    </aside>
</div>

<script>
document.addEventListener('DOMContentLoaded', () => {
 if(typeof renderCartPage === 'function') renderCartPage();
 
 // Função para atualizar estado do botão de checkout
 const updateCheckoutButtonState = () => {
     const checkoutBtn = document.getElementById('checkout-btn');
     const emptyCartMessage = document.getElementById('empty-cart-message');
     
     try {
         const cart = JSON.parse(localStorage.getItem('cart_v1') || '[]');
         const hasItems = cart.length > 0;
         
         if (hasItems) {
             checkoutBtn.disabled = false;
             checkoutBtn.classList.remove('bg-gray-400', 'cursor-not-allowed');
             checkoutBtn.classList.add('bg-primary-pink', 'hover:bg-pink-600');
             emptyCartMessage.classList.add('hidden');
         } else {
             checkoutBtn.disabled = true;
             checkoutBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
             checkoutBtn.classList.remove('bg-primary-pink', 'hover:bg-pink-600');
             emptyCartMessage.classList.remove('hidden');
         }
     } catch (e) {
         checkoutBtn.disabled = true;
         checkoutBtn.classList.add('bg-gray-400', 'cursor-not-allowed');
     }
 };
 
 // Evento do botão checkout
 const checkoutBtn = document.getElementById('checkout-btn');
 if(checkoutBtn) {
     checkoutBtn.addEventListener('click', () => {
         const savedCep = localStorage.getItem('user_cep');
         const url = savedCep ? `/checkout?cep=${savedCep}` : '/checkout';
         window.location.href = url;
     });
 }
 
 // Atualiza estado inicial
 updateCheckoutButtonState();
 
 // Observa mudanças no localStorage
 window.addEventListener('storage', updateCheckoutButtonState);
});
</script>

{% endblock %}
