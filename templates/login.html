{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-white p-6 rounded shadow">
  <h2 class="text-2xl font-semibold mb-4 text-primary-pink">Admin Login</h2>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="bg-red-100 border border-red-300 text-red-800 p-2 rounded mb-3">
        {{ messages[0] }}
      </div>
    {% endif %}
  {% endwith %}

  <form method="post" class="space-y-3">
    <label class="block text-sm font-medium mb-1">Usuário</label>
    <input name="username" required class="w-full border rounded px-3 py-2 mb-2 focus:ring-primary-pink focus:border-primary-pink">

    <label class="block text-sm font-medium mb-1">Senha</label>
    <input name="password" type="password" required class="w-full border rounded px-3 py-2 mb-4 focus:ring-primary-pink focus:border-primary-pink">

    <div class="flex items-center justify-between gap-3">
      <button type="submit" class="bg-primary-pink text-white px-4 py-2 rounded hover:opacity-90 transition">Entrar</button>
      <a href="{{ url_for('index') }}" class="text-sm text-gray-600 hover:text-primary-pink">Voltar à loja</a>
    </div>
  </form>
</div>
{% endblock %}
